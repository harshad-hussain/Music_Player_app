<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="styleSheet" href="index.css">
</head>
<body>
     <!-- Heading part  -->
      <section class="header">
      <h2>Spotify Music Player</h2>  
      <label class="switch">
       <input type="checkbox">
       <span class="slider round">Dark</span>
      </label>
      </section>

     <!-- container -->
     <div class="container">

  <div id="song-cont">
    <div>
      <h4 style="display: inline-block; margin-right: 10px;">Filter by genre</h4>
      <select id="genreFilter">
        <option value="all">All</option>
        <option value="HipHop">HipHop</option>
        <option value="Classic">Classic</option>
        <option value="Rock">Rock</option>
        <option value="Jazz">Jazz</option>
      </select>     
    </div>
    <div id="allsong"><h3>All songs: </h3>
    </div>
  </div>

<div id="card-cont">
  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQwRC0f3EnZigVARhENPtSUaimn4Wwt810vw&s" alt="Song Cover" class="card-img">
    <h3 class="song-name">Song Title</h3>
    <p class="artist-name">Artist Name</p>

    <!-- Music Controls -->
    <div class="controls">
      <button class="control-btn prev-btn">⏮️</button>
      <!-- <button class="control-btn play-btn">⏯️</button> -->
      <button class="control-btn next-btn">⏭️</button>
    </div>  
    
    <audio controls style="height: 40px; width: 13rem; margin-top: 17px;" class="audio">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

          <button class="control-btn addto" style="margin-top: 1em; color: white; background-color: #273F4F;">Add to playlist</button>
  </div>
</div>
     <div id="playlist-cont">
     
  <!-- Search Bar -->
  <input type="text" id="playlist-search" placeholder="Search playlists..." /> 
  <button class="createPlaylist">Create playlist:</button>

  <!-- Current Playlist Section -->
  <div id="current-playlist">
    <div class="playlist-card">
      <p><strong>Current playlist:</p>
    </div>
  </div>

  <!-- All Playlists Section -->
  <div id="all-playlists">
    
    <h3>All playlists</h3>
      
    </div>

  </div>
</div>
       <script src="index.js"></script>
</body>
</html>
